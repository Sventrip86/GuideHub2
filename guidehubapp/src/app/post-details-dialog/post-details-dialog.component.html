<h2 mat-dialog-title>{{post.title}}</h2>
<mat-dialog-content>
  <p [innerHTML]="post.body"></p>
  <p><strong>Category:</strong> {{post.category.name}}</p>
  <p><strong>Date:</strong> {{post.date | date:'short'}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
