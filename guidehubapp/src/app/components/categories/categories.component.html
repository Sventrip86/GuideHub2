
   <div class="container">
    <h1>Manage Categories dashboard</h1>
  
    <!-- Form to add new category -->
    <div class="form-section">
      <form (ngSubmit)="createCategory()">
        <mat-form-field class="full-width">
          <mat-label>New Category Name</mat-label>
          <input matInput [(ngModel)]="newCategory" name="newCategory" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Category</button>
      </form>
    </div>
  
    <!-- Table to list existing categories -->
    <div class="table-section">
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">
  
        <!-- ID Column -->
        <ng-container matColumnDef="categoryId">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let category"> {{category.categoryId}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let category"> 
            <button mat-button color="warn" (click)="deleteCategory(category.categoryId)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['categoryId', 'name', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['categoryId', 'name', 'actions']"></tr>
      </table>
    </div>

      <!-- Tag list -->
  <app-tag-list></app-tag-list>
  </div>
