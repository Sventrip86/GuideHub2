<div class="card">
    <div class="card-header">
      <h4>Tags</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let tag of tags">
          <i class="bi bi-tag-fill me-2"></i>{{ tag.name }}
        </li>
      </ul>
    </div>
  </div>
