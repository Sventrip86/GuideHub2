<div class="container">
  <div class="form-section">
  <h1>Add New Note </h1>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput type="text" formControlName="title" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Content</mat-label>
              <textarea matInput formControlName="body" required></textarea>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select formControlName="categoryId" required>
                  <mat-option *ngFor="let category of categories" [value]="category.categoryId">{{category.name}}</mat-option>
              </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
      
  </div>
</div>

<!--Table of posts-->
<div class="table-section">
  <table mat-table [dataSource]="posts" class="mat-elevation-z8">

      <ng-container matColumnDef="postId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let post">{{ post.postId }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let post">{{ post.title }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categories</th>
          <td mat-cell *matCellDef="let post">{{ post.category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef>Body</th>
          <td mat-cell *matCellDef="let post">{{ post.body }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let post">{{ post.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let post">
              <button mat-raised-button color="warn" (click)="deletePost(post.postId)">Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
