<div class="container">
    <h1>Add New Note </h1>
    <div class="form-section">

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" formControlName="title" required>
        </div>
        <div class="form-group">
            <label for="body">Content</label>
            <textarea id="body" class="form-control" formControlName="body" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" class="form-control" formControlName="categoryId" required>
            <option *ngFor="let category of categories" [value]="category.categoryId">{{category.name}}</option>
          </select>
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    

    
  </div>
</div>

<!--Table of posts-->
<div class="table-section">
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Categories</th>
      <th>Body</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">

      <td>{{ post.postId }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.category.name }}</td>


      <td>{{ post.body }}</td>
      <td>{{ post.date | date }}</td> <!--Display the date using the Angular date pipe-->
      <td>
        <button (click)="deletePost(post.postId)">Delete</button>

        <!--Form to edit a post maybe-->
       
      </td>
    </tr>
  </tbody>
</table>
</div>
