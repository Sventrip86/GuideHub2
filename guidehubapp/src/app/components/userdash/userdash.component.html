

  <div class="container mt-4">
    <h2>User Dashboard</h2>
    
    <div class="row">
      
      
      <!-- Left Section (2/3 of container) -->
      <div class="col-md-8">
        <input type="text" [(ngModel)]="searchTerm" (input)="fetchPosts()" placeholder="Search Posts...">
        <select [(ngModel)]="orderBy" (change)="fetchPosts()">
            <option value="asc">Ascending Date</option>
            <option value="desc">Descending Date</option>
          </select>
        <table class="table table-bordered table-striped mt-3">
            
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Categories</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let post of posts">
                    <td>{{ post.postId }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.category.name }}</td>
                    <td>{{ post.date | date }}</td>
                    <td>
                      <button class="btn btn-info btn-sm" (click)="openPostDetails(post)">View</button>
                    </td>
                  </tr>
                </tbody>
              </table>

      </div>
